# Default values for geargo
# This is a YAML-formatted file.

# Application name
nameOverride: ""
fullnameOverride: ""

# Image configuration
image:
  repository: YOUR_ACCOUNT_ID.dkr.ecr.us-west-2.amazonaws.com/geargo-app
  pullPolicy: IfNotPresent
  tag: "v1.0.0"

# Image pull secrets (for ECR)
imagePullSecrets: []
# - name: ecr-registry-secret

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000

# Security context
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

# Replica count for web application
replicaCount: 2

# Web application deployment
web:
  enabled: true
  replicaCount: 2
  
  # Resource limits and requests
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  
  # Liveness and readiness probes
  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  
  # Node selector
  nodeSelector: {}
  
  # Tolerations
  tolerations: []
  
  # Affinity
  affinity: {}

# Celery worker deployment
celery:
  enabled: true
  replicaCount: 2
  
  # Resource limits and requests
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  # Node selector
  nodeSelector: {}
  
  # Tolerations
  tolerations: []
  
  # Affinity
  affinity: {}

# Service configuration
service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  annotations: {}

# Ingress configuration
ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:ACCOUNT:certificate/CERT_ID
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
  hosts:
    - host: geargo.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  # - secretName: geargo-tls
  #   hosts:
  #     - geargo.example.com

# Database configuration
database:
  # External RDS instance
  host: geargo-db.xxxxx.us-west-2.rds.amazonaws.com
  port: 5432
  name: geargo_db
  # Secret name containing database credentials
  secretName: geargo-db-secret
  # Secret keys
  secretKeys:
    username: db-user
    password: db-password

# Redis configuration
redis:
  # Use external Redis (recommended for production)
  external: true
  host: redis-service
  port: 6379
  # Or use Bitnami Redis chart (set external: false)
  # external: false
  # auth:
  #   enabled: false
  #   password: ""

# Application configuration
app:
  name: geargo
  env: production
  debug: "False"
  
  # Django settings
  django:
    secretKeySecretName: geargo-django-secret
    secretKeySecretKey: secret-key
    allowedHosts: "geargo.example.com,*.elb.amazonaws.com"
    csrfTrustedOrigins: "https://geargo.example.com"
  
  # Static files
  staticFiles:
    enabled: true
    # Use S3 for static files in production
    # s3Bucket: geargo-static-files
    # s3Region: us-west-2
  
  # Media files
  mediaFiles:
    enabled: true
    # Use S3 for media files in production
    # s3Bucket: geargo-media-files
    # s3Region: us-west-2

# Environment variables
env: []
# - name: CUSTOM_VAR
#   value: "custom-value"
# - name: SECRET_VAR
#   valueFrom:
#     secretKeyRef:
#       name: secret-name
#       key: secret-key

# ConfigMap for additional configuration
configMap:
  enabled: true
  data: {}

# Secrets (references to existing secrets)
secrets:
  # Database secret (must be created separately)
  database:
    name: geargo-db-secret
    create: false
  
  # Django secret key (must be created separately)
  django:
    name: geargo-django-secret
    create: false

# Persistent volumes
persistence:
  static:
    enabled: false
    storageClass: ""
    accessMode: ReadWriteMany
    size: 10Gi
    annotations: {}
  
  media:
    enabled: false
    storageClass: ""
    accessMode: ReadWriteMany
    size: 50Gi
    annotations: {}

# Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

# Database migration job
migration:
  enabled: true
  image:
    repository: YOUR_ACCOUNT_ID.dkr.ecr.us-west-2.amazonaws.com/geargo-app
    tag: "v1.0.0"
    pullPolicy: IfNotPresent
  
  # Run migration on every deployment
  runOnUpgrade: true
  
  # Job configuration
  backoffLimit: 3
  ttlSecondsAfterFinished: 86400
  
  # Resources
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Init containers (for pre-deployment tasks)
initContainers: []
# - name: wait-for-db
#   image: postgres:15-alpine
#   command: ['sh', '-c', 'until pg_isready -h $DB_HOST; do sleep 2; done']

# Additional volumes
extraVolumes: []
# - name: extra-config
#   configMap:
#     name: extra-config

# Additional volume mounts
extraVolumeMounts: []
# - name: extra-config
#   mountPath: /app/extra-config
#   readOnly: true

# Network policies
networkPolicy:
  enabled: false
  ingress: []
  egress: []

# Monitoring
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
    labels: {}

# Logging
logging:
  enabled: true
  # CloudWatch Logs
  cloudwatch:
    enabled: false
    logGroup: /aws/eks/geargo
    region: us-west-2

# Health check endpoint
healthCheck:
  enabled: true
  path: /
  port: 8000

